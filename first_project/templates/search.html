  <body style="background-color: black;color:floralwhite;">

    <form action="search.html" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ search_form }}
      <br><br>
      <input type="submit" value="Submit">
    </form>

    <!-- <h5>{{ student_values }}</h5> -->
    <div class="container" style="background-color: black;color:floralwhite;">
      <table class="table" style="background-color: black;color:floralwhite;">
      <thead><tr>
          <th>Degree</th>
          <th>Roll Number</th>
          <th>Name</th>
          <th>Year</th>
          <th>Date of Birth</th>
        </tr></thead>
          {% for r in student_values %}
            <tr>
              <td>{{ r.roll_number }}</td>
              <td>{{ r.name }}</td>
              <td>{{ r.degree }}</td>
              <td>{{ r.year }}</td>
              <td>{{ r.dob }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>

  
  
  
  <!-- Option 1: Bootstrap Bundle with Popper -->
